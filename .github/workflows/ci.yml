name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Check formatting
        run: zig fmt --check src/ examples/ tools/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Run all tests
        run: zig build test

      - name: Run C API tests
        run: zig build c-test

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        optimize: [Debug, ReleaseFast, ReleaseSafe, ReleaseSmall]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Build (${{ matrix.optimize }})
        run: zig build -Doptimize=${{ matrix.optimize }}

  build-embedded:
    name: Build (Embedded Config)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Build with embedded constraints
        run: zig build -Dmax_layout_elements=64 -Doptimize=ReleaseSmall

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Run rendering benchmark
        run: zig build rendering-benchmark

      - name: Run multi-resolution benchmark
        run: zig build multi-res-benchmark

  cross-compile:
    name: Cross-compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-windows-gnu
          - aarch64-macos-none
          - wasm32-freestanding-none
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast
